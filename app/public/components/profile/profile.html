<div class="container">
    <div class="col-sm-6 col-sm-offset-3">

        <div class="sizing">
            <div class="profile-box-first">
                <div class="profile-box-">
                    <div class="sizing">
                        <div class="row">
                            <div class="outside-box-profile circle">
                                <div class="photo">
                                    <img class="profile-photo" ng-src="{{user.profiler}}">
                                    <!--
                                                        <div ng-show="'user.profiler === null'" class="fa fa-user fa-5x"></div>
                                    -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <ul class="text-center list-unstyled">
                        <li><h3><b>{{user.firstName}} {{user.lastName}}</b></h3></li>
                        <li><h4>{{user.email}}</h4></li>
                    </ul>

                </div>
            </div>
        </div>


        <div class="row">
            <div class="col-sm-3 col-sm-offset-3 text-center">
                <div class="btn btn-info" ng-click="showResults()">Results</div>
            </div>
            <div class="col-sm-3 text-center">
                <div class="btn btn-info" ng-click="showCourses()">Courses</div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <div ng-if="results">
                <table class="table table-striped">
                    <thead class="thead-default">
                    <tr>
                        <th></th>
                        <th></th>
                        <th>Test Name</th>
                        <th>Score</th>
                        <th>Date Completed</th>
                    </tr>
                    </thead>
                    <tbody class ="tbody" ng-repeat="result in user.results">
                    <tr class="">
                        <td></td>
                        <td></td>
                        <td>{{result.testName}}</td>
                        <td>{{result.score}}</td>
                        <td>{{result.timeStamp}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <div ng-if="courses">
                <table class="table table-striped">
                    <thead class="thead-deafult">
                    <tr>
                        <th>Course Name</th>
                        <th>College</th>
                        <th>Points</th>
                    </tr>
                    </thead>
                    <tbody class="">
                    <tr>

                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
