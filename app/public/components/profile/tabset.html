<div role="tabpanel">
    <ul class="nav nav-pills custom-pills" role="tablist">
        <li role="presentation"
            ng-repeat="tab in tabset.tabs"
            ng-class="{'tab_active': tab.active}" class="nav-item">

            <a href=""
               role="tab"
               ng-click="tabset.select(tab)">{{tab.heading}}</a>
        </li>
    </ul>

    <ng-transclude>
    </ng-transclude>
</div>
