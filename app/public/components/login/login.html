<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="middle">
        <h1><span class="fa fa-sign-in"></span> Log In</h1>
        <form method="post" action="/api/users/login">
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" name="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="password" name="password" class="form-control" />
            </div>
            <input type="submit" class="btn btn-warning" value="Log In" />
        </form>

        <hr>
        <p>Need an account? <a href="/#/signup">Signup</a></p>
        <p><a href="/api/users/auth/facebook" class="btn btn-primary"><span class="fa fa-facebook"></span>  login with facebook</a></p>
        <p><a href="/auth/twitter" class="btn btn-info"><span class="fa fa-twitter"></span> login with Twitter</a></p>
        <p><a href="/auth/google" class="btn btn-danger"><span class="fa fa-google-plus"></span> login with Google+</a></p>
    </div>
</div>
<div class="col-md-4"></div>
