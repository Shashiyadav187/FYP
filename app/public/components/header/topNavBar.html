                    </a>

                                    <button class="btn btn-info btn-xs" ng-click="accept(n.conversationId, n._id)">Accept</button>

                                </div>
                            </a>

                <a title="profile" href="/#/app/profile">
                    <img ng-src="{{currentUser.profiler}}">
                </a>

            <li class="nav-btn-custom">
                <a title="View Tests" href="/#/app/testMenu" id="fa-icon-customB">

                </a>
