<div class="modal-body row">

    <div class="col-sm-3">
        <input
                type="text"
                placeholder="Search..."
                ng-model="search">
    </div>
    <div class="col-sm-9">
        <div ng-repeat="course in courses | filter:search">
            <div class="col-sm-3 text-center">
                <div class="courses-box-first">
                    <div class="course-box">
                        <div class="course-title">
                            {{course.title}}
                        </div>
                        <div class="course-college">
                            {{course.college}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
