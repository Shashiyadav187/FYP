<div class="col-md-4"></div>
<div class="col-md-4">
    <div class="col-md-2"></div>
    <div class="col-md-8">
    <div class="middle">
        <h1><span class="fa fa-sign-in"></span> Sign Up</h1>
        <form method="post" action="/api/users/signup">
            <div class="form-group">
                <label class="control-label">First Name</label>
                <input type="text" ng-model="user.firstName" name="firstName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Last Name</label>
                <input type="text"ng-model="user.lastName" name="lastName" class="form-control" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Email</label>
                <input type="text" ng-model="user.email" name="email" class="form-control" required/>
            </div>
            <div class="form-group">
                <label class="control-label">Password</label>
                <input type="text" ng-model="user.password" name="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-warning">Sign up</button>
        </form>

        <hr>
        <p>Already have an account? <a href="/#/login">Login</a></p>
    </div>
    </div>
    <div class="col-md-2"></div>
</div>
<div class="col-md-4"></div>
