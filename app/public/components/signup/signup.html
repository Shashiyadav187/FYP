
<div class="inner-bg">
    <div class="container">
        <div class="row">
            <form method="post" action="/api/users/signup">
                <div class="form-group">
                    <label class="control-label">First Name</label>
                    <input type="text" ng-model="user.firstName" name="firstName" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label">Last Name</label>
                    <input type="text"ng-model="user.lastName" name="lastName" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label">Email</label>
                    <input type="text" ng-model="user.email" name="email" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label class="control-label">Profile Photo</label>
                    <input type="text" ng-model="user.profiler" name="profiler" class="form-control"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Password</label>
                    <input type="password" ng-model="user.password" name="password" class="form-control" />
                </div>
                <button type="submit" class="btn btn-warning">Sign up</button>
            </form>
            <hr>
            <p>Already have an account? <a href="/#/login">Login</a></p>
        </div>
    </div>
</div>
<div backstretch backstretch-images="images" backstretch-duration="6000" backstretch-fade="3"></div>
